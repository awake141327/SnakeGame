<!DOCTYPE html>
<html lang="en" dir="ltr">


<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snake It</title>
</head>


<body>

  <div class="container">
      <h1>Snake It</h1>
      <button id="start-btn">Start Game</button>
      <h3>Score: <span id="score">0</span></h3>
      <h2 id="gameOver">Game Over</h2>
    <div class="flex">
      <div class="col-1">
        <div class="grid"></div>
      </div>
      <div class="col-2">
        <button id="up-btn" class="arrowKeys1">⇧</button>
        <button id="left-btn" class="arrowKeys2">⇦</button>
        <button id="down-btn" class="arrowKeys1">⇩</button>
        <button id="right-btn" class="arrowKeys2">⇨</button>

      </div>
    </div>
  </div>


  <script src="index.js"></script>

</body>

</html>
